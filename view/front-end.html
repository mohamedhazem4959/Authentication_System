<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #007bff; /* أزرق */
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: #ff0000; /* أحمر */
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #cc0000;
        }
        .message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>تسجيل حساب جديد</h2>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button class="btn" onclick="register()">تسجيل</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        async function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (!email || !password) {
                message.textContent = "يرجى إدخال البريد الإلكتروني وكلمة المرور";
                return;
            }

            try {
                const response = await fetch("http://localhost:5000/api/v1/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    message.style.color = "green";
                    message.textContent = "تم التسجيل بنجاح!";
                } else {
                    message.style.color = "red";
                    message.textContent = data.msg || "حدث خطأ أثناء التسجيل";
                }
            } catch (error) {
                message.style.color = "red";
                message.textContent = "تعذر الاتصال بالخادم";
            }
        }
    </script>

</body>
</html>
